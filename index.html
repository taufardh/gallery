---
layout: default
title: "Gallery Painting"
---

<!-- Gallery -->
<div id="portfolio" class="section gray">
  <div class="container">
    <div class="gallery row">
      {% for post in site.posts %}
        <div id="{{ post.id_post }}-{{ post.slug }}" class="col l4 m6 s12 gallery-item gallery-expand gallery-filter {{ post.categories }}">
          <div class="gallery-curve-wrapper">
            <a class="gallery-cover gray">
              <img class="responsive-img" src="{{ post.image }}" alt="placeholder" crossOrigin="anonymous">
            </a>
            <div class="gallery-header">
              <span>{{ post.title }}</span>
            </div>
            <div class="gallery-body">
              <div class="title-wrapper">
                <h3>{{ post.title }}</h3>
                <span class="price">{{ post.artist }} - {% include date.html date=post.date %}</span>
              </div>
              <p class="description">{{ post.description }}</p>
              <br>
              <p class="description">{% include date.html date=post.date %}</p>
              <!-- comment -->
              <div class="comments">
                <p class="nocomment">
                  <a class="nocomment" href="/">Hide comments</a>
                </p>
                <div class="disqus_thread"></div>
              </div>
              <p class="comment">
                <a class="comment"
                  href="http://painting.mahaputera.art/#{{ post.id_post }}-{{ post.slug }}"
                  data-disqus-identifier="{{ post.id_post }}-{{ post.slug }}">
                  <span>Leave a comment</span>
                </a>
              </p>
              <!-- endcomment -->
              <!--<p class="fi"></p>-->
            </div>
            <div class="gallery-action">
              <a class="btn-floating btn-large waves-effect waves-light"><i class="material-icons">favorite</i></a>
            </div>
          </div>
        </div>
      {% endfor %}

    </div>

  </div>

</div><!-- /.container -->
