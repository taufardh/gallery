---
layout: default
title: "Gallery Painting"
---

<!-- Gallery -->
<div id="portfolio" class="section gray">
  <div class="container">
    <div class="gallery row">
      {% for post in site.posts %}
        <div id="{{ post.id_post }}-{{ post.slug }}" class="col l4 m6 s12 gallery-item gallery-expand gallery-filter {{ post.categories }}">
          <div class="gallery-curve-wrapper">
            <a class="gallery-cover gray">
              <img class="responsive-img" src="{{ post.image }}" alt="placeholder" crossOrigin="anonymous">
            </a>
            <div class="gallery-header">
              <span>{{ post.title }}</span>
            </div>
            <div class="gallery-body">
              <div class="title-wrapper">
                <h3>{{ post.title }}</h3>
                <span class="price">{{ post.artist }} - {% include date.html date=post.date %}</span>
              </div>
              <p class="description">{{ post.description }}</p>
              <br>
              <p class="description">{% include date.html date=post.date %}</p>
              <div id="disqus_thread"></div>
                <script>
                    /**
                    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
                    
                    var disqus_config = function () {
                    this.page.url = 'https://painting.mahaputera.art/#{{ post.id_post }}-{{ post.slug }}';  // Replace PAGE_URL with your page's canonical URL variable
                    this.page.identifier = '{{ post.id_post }}-{{ post.slug }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                    };
                    
                    (function() { // DON'T EDIT BELOW THIS LINE
                    var d = document, s = d.createElement('script');
                    s.src = 'https://taufardh.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                    })();

                    /* * * Disqus Reset Function * * */
                    var reset_disqus = function (newIdentifier, newUrl) {
                      DISQUS.reset({
                        reload: true,
                        config: function () {
                          this.page.identifier = newIdentifier;
                          this.page.url = newUrl;
                        }
                      });
                    };
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
              <!--<p class="fi"></p>-->
            </div>
            <div class="gallery-action">
              <a class="btn-floating btn-large waves-effect waves-light"><i class="material-icons">favorite</i></a>
            </div>
          </div>
        </div>
      {% endfor %}

    </div>

  </div>

</div><!-- /.container -->
